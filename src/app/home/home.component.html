<div class="homepage">
    <div class="table-users">
        <div class="row s-fields">
            <div class="col-sm-12 col-md-10 input-search">
                <mat-form-field appearance="outline">
                    <mat-label>Search field</mat-label>
                    <input [formControl]="search" matInput required>
                    <mat-error>You must enter a field to search</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-2">
                <button (click)="applyFilter()" class="b-search" color="primary" mat-flat-button>Search</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="full_name">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="userInfo(row)" class="row-element" mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    </div>
</div>
